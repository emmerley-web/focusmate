<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate Tracker</title>
    <style>
        :root {
            --color-bg: #1f2121;
            --color-surface: #262828;
            --color-text: #fffdf9;
            --color-text-secondary: #a7a9a9;
            --color-primary: #32b8c6;
            --color-primary-hover: #2da6b2;
            --color-primary-light: rgba(50, 184, 198, 0.4);
            --color-success: #34d399;
            --color-danger: #ff5459;
            --color-border: rgba(119, 124, 124, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .week-summary {
            text-align: center;
            margin-bottom: 24px;
        }

        .week-header {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 6px;
        }

        .week-subheader {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .tracker-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            margin: 24px 0;
            padding: 16px 0;
        }

        .tracker-square {
            aspect-ratio: 1;
            background-color: rgba(119, 124, 124, 0.2);
            border-radius: 8px;
            border: 2px solid rgba(119, 124, 124, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .tracker-square.filled {
            background: linear-gradient(135deg, #32b8c6, #2da6b2);
            border-color: #32b8c6;
            color: #262828;
            box-shadow: 0 0 12px rgba(50, 184, 198, 0.4);
        }

        .tracker-square.filled::after {
            content: '‚úì';
            font-weight: 700;
        }

        .tracker-square.banked {
            background: linear-gradient(135deg, rgba(50, 184, 198, 0.5), rgba(45, 166, 178, 0.5));
            border-color: rgba(50, 184, 198, 0.6);
            color: #262828;
            box-shadow: 0 0 8px rgba(50, 184, 198, 0.2);
        }

        .tracker-square.banked::after {
            content: '‚òÖ';
            font-weight: 700;
        }

        .daily-bars {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin: 24px 0;
        }

        .day-container {
            text-align: center;
        }

        .day-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .day-bar {
            background-color: rgba(119, 124, 124, 0.2);
            border-radius: 8px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 4px;
            overflow: hidden;
        }

        .day-bar-fill {
            background: linear-gradient(180deg, #2da6b2, #218089);
            width: 100%;
            border-radius: 8px 8px 0 0;
            transition: height 0.3s ease-out;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #262828;
            min-height: 4px;
        }

        .day-units {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text);
            margin-top: 4px;
        }

        .status-section {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
            margin: 20px 0;
        }

        .status-indicator {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
        }

        .progress-section {
            margin: 20px 0;
            padding: 16px 0;
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
        }

        .progress-bar-container {
            margin-bottom: 16px;
        }

        .progress-bar-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(119, 124, 124, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #32b8c6, #2da6b2);
            border-radius: 4px;
            transition: width 0.3s ease-out;
        }

        .history-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .history-btn {
            padding: 8px 16px;
            background-color: rgba(119, 124, 124, 0.2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .history-btn:hover:not(:disabled) {
            background-color: rgba(119, 124, 124, 0.3);
        }

        .history-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .sparkline-section {
            margin: 20px 0;
            padding: 16px 0;
            border-top: 1px solid var(--color-border);
        }

        .sparkline-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .sparkline {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }

        .sparkline-bar {
            width: 6px;
            background: linear-gradient(180deg, #32b8c6, #2da6b2);
            border-radius: 2px;
            min-height: 2px;
            transition: all 0.3s ease;
        }

        .last-updated {
            text-align: center;
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 12px;
        }

        .weekly-goals {
            margin-top: 24px;
        }

        .goals-help {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .goal-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .goal-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .goal-input {
            flex: 1;
            padding: 6px 8px;
            background-color: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 13px;
            font-family: inherit;
        }

        .goal-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .controls-section {
            margin-top: 24px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            display: block;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox-wrapper input {
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: #262828;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: rgba(119, 124, 124, 0.2);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .success-message {
            background-color: rgba(52, 211, 153, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message {
            background-color: rgba(255, 84, 89, 0.1);
            border: 1px solid #ff5459;
            color: #ff5459;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color-bg: #fcfcf9;
                --color-surface: #fffff5;
                --color-text: #134252;
                --color-text-secondary: #626c71;
                --color-primary: #218089;
                --color-primary-hover: #1a6a73;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FocusMate Tracker</h1>
        </div>

        <div id="messageContainer"></div>

        <div class="card">
            <div class="week-summary">
                <div class="week-header" id="weekHeader">Week 1 (Jan 5-11)</div>
                <div class="week-subheader" id="weekSubheader">Completed: 0/40</div>
            </div>

            <div class="tracker-grid" id="trackerGrid"></div>

            <div class="daily-bars" id="dailyBars"></div>

            <div class="status-section">
                <div class="status-indicator" id="statusIcon">üî¥</div>
                <div class="status-text" id="statusText">Behind</div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar-container">
                    <div class="progress-bar-label">
                        <span>Completed</span>
                        <span id="progressCompletedLabel">0/40</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressCompletedBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-label">
                        <span>üè¶ Banking for next week</span>
                        <span id="progressBankedLabel">0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBankedBar" style="width: 0%; background: linear-gradient(90deg, rgba(50, 184, 198, 0.6), rgba(45, 166, 178, 0.6));"></div>
                    </div>
                </div>
            </div>

            <div class="history-controls">
                <button class="history-btn" id="prevWeekBtn">‚óÄ Previous Week</button>
                <button class="history-btn" id="nextWeekBtn" style="display: none;">Next Week ‚ñ∂</button>
            </div>

            <div class="sparkline-section">
                <div class="sparkline-label">Last 8 weeks</div>
                <div class="sparkline" id="sparkline"></div>
            </div>

            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>

        <div class="card weekly-goals">
            <h2 style="font-size: 18px; margin-bottom: 8px;">Weekly Focus (Top 3)</h2>
            <p class="goals-help">Pick up to three hard things to move the week forward.</p>
            <div id="weeklyGoalsList"></div>
        </div>

        <div class="card controls-section">
            <h2 style="font-size: 18px; margin-bottom: 16px;">Settings</h2>

            <div class="control-group">
                <label class="control-label">Timezone</label>
                <select class="control-input" id="timezone">
                    <option value="Asia/Bangkok">Bangkok (ICT)</option>
                    <option value="Asia/Hong_Kong">Hong Kong (HKT)</option>
                    <option value="Europe/London">London (GMT)</option>
                    <option value="America/New_York">New York (EST)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                </select>
            </div>

            <div class="control-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="holidayToggle" />
                    <span>Custom target</span>
                </label>
            </div>

            <div class="control-group" id="customTargetGroup" style="display: none;">
                <label class="control-label">Target units</label>
                <input type="number" class="control-input" id="customTarget" min="1" max="40" value="20" />
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="refreshBtn">Refresh Data</button>
                <button class="btn btn-secondary" id="exportBtn">Export CSV</button>
            </div>
        </div>
    </div>

    <script>
        const TIMEZONE_STORAGE = 'focusmate_timezone';
        const WEEKS_STORAGE = 'focusmate_weeks';
        const WEEKLY_GOALS_STORAGE = 'focusmate_weekly_goals';
        let refreshInterval;
        let currentViewingWeekOffset = 0;
        let allWeeksData = {};
        let allWeeklyGoals = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadAllWeeksData();
            loadAllWeeklyGoals();
            generateTrackerGrid();
            generateDailyBars();
            generateSparkline();
            generateWeeklyGoals();
            attachEventListeners();
            fetchSessions();
            refreshInterval = setInterval(fetchSessions, 5 * 60 * 1000);
        });

        function generateTrackerGrid() {
            const grid = document.getElementById('trackerGrid');
            grid.innerHTML = Array.from({ length: 40 }, (_, i) => 
                `<div class="tracker-square" data-unit="${i + 1}"></div>`
            ).join('');
        }

        function generateDailyBars() {
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const container = document.getElementById('dailyBars');
            container.innerHTML = days.map(day => `
                <div class="day-container">
                    <div class="day-label">${day}</div>
                    <div class="day-bar">
                        <div class="day-bar-fill" data-day="${day}" style="height: 0%"></div>
                    </div>
                    <div class="day-units" data-day="${day}">0</div>
                </div>
            `).join('');
        }

        function generateSparkline() {
            const container = document.getElementById('sparkline');
            container.innerHTML = Array.from({ length: 8 }, () => 
                `<div class="sparkline-bar" style="height: 50%;"></div>`
            ).join('');
        }

        function generateWeeklyGoals() {
            const container = document.getElementById('weeklyGoalsList');
            const weekNum = getWeekNumber();
            const goals = allWeeklyGoals[`week_${weekNum}`] || [
                { text: '', done: false },
                { text: '', done: false },
                { text: '', done: false }
            ];

            container.innerHTML = goals.map((goal, idx) => `
                <label class="goal
