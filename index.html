<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate Tracker</title>
    <style>
        :root {
            --color-bg: #1f2121;
            --color-surface: #262828;
            --color-text: #fffdf9;
            --color-text-secondary: #a7a9a9;
            --color-primary: #32b8c6;
            --color-primary-hover: #2da6b2;
            --color-primary-light: rgba(50, 184, 198, 0.4);
            --color-success: #34d399;
            --color-danger: #ff5459;
            --color-border: rgba(119, 124, 124, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .theme-toggle {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .week-summary {
            text-align: center;
            margin-bottom: 24px;
        }

        .week-header {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 6px;
        }

        .week-subheader {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .tracker-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            margin: 24px 0;
            padding: 16px 0;
        }

        .tracker-square {
            aspect-ratio: 1;
            background-color: rgba(119, 124, 124, 0.2);
            border-radius: 8px;
            border: 2px solid rgba(119, 124, 124, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .tracker-square.filled {
            background: linear-gradient(135deg, #32b8c6, #2da6b2);
            border-color: #32b8c6;
            color: #262828;
            box-shadow: 0 0 12px rgba(50, 184, 198, 0.4);
        }

        .tracker-square.filled::after {
            content: '‚úì';
            font-weight: 700;
        }

        .tracker-square.banked {
            background: linear-gradient(135deg, rgba(50, 184, 198, 0.5), rgba(45, 166, 178, 0.5));
            border-color: rgba(50, 184, 198, 0.6);
            color: #262828;
            box-shadow: 0 0 8px rgba(50, 184, 198, 0.2);
        }

        .tracker-square.banked::after {
            content: '‚òÖ';
            font-weight: 700;
        }

        .daily-bars {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin: 24px 0;
        }

        .day-container {
            text-align: center;
        }

        .day-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .day-bar {
            background-color: rgba(119, 124, 124, 0.2);
            border-radius: 8px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 4px;
            overflow: hidden;
        }

        .day-bar-fill {
            background: linear-gradient(180deg, #2da6b2, #218089);
            width: 100%;
            border-radius: 8px 8px 0 0;
            transition: height 0.3s ease-out;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #262828;
            min-height: 4px;
        }

        .day-units {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text);
            margin-top: 4px;
        }

        .status-section {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
            margin: 20px 0;
        }

        .status-indicator {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
        }

        .progress-section {
            margin: 20px 0;
            padding: 16px 0;
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
        }

        .progress-bar-container {
            margin-bottom: 16px;
        }

        .progress-bar-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(119, 124, 124, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #32b8c6, #2da6b2);
            border-radius: 4px;
            transition: width 0.3s ease-out;
        }

        .history-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .history-btn {
            padding: 8px 16px;
            background-color: rgba(119, 124, 124, 0.2);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .history-btn:hover:not(:disabled) {
            background-color: rgba(119, 124, 124, 0.3);
        }

        .history-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .sparkline-section {
            margin: 20px 0;
            padding: 16px 0;
            border-top: 1px solid var(--color-border);
        }

        .sparkline-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .sparkline {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }

        .sparkline-bar {
            width: 6px;
            background: linear-gradient(180deg, #32b8c6, #2da6b2);
            border-radius: 2px;
            min-height: 2px;
            transition: all 0.3s ease;
        }

        .last-updated {
            text-align: center;
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 12px;
        }

        .controls-section {
            margin-top: 24px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            display: block;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox-wrapper input {
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: #262828;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: rgba(119, 124, 124, 0.2);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .success-message {
            background-color: rgba(52, 211, 153, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message {
            background-color: rgba(255, 84, 89, 0.1);
            border: 1px solid #ff5459;
            color: #ff5459;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color-bg: #fcfcf9;
                --color-surface: #fffff5;
                --color-text: #134252;
                --color-text-secondary: #626c71;
                --color-primary: #218089;
                --color-primary-hover: #1a6a73;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FocusMate Tracker</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>

        <div id="messageContainer"></div>

        <div class="card">
            <div class="week-summary">
                <div class="week-header" id="weekHeader">Week 1 (Jan 5-11)</div>
                <div class="week-subheader" id="weekSubheader">Completed: 0/40</div>
            </div>

            <div class="tracker-grid" id="trackerGrid"></div>

            <div class="daily-bars" id="dailyBars"></div>

            <div class="status-section">
                <div class="status-indicator" id="statusIcon">üî¥</div>
                <div class="status-text" id="statusText">Behind</div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar-container">
                    <div class="progress-bar-label">
                        <span>Completed</span>
                        <span id="progressCompletedLabel">0/40</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressCompletedBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-label">
                        <span>üè¶ Banking for next week</span>
                        <span id="progressBankedLabel">0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBankedBar" style="width: 0%; background: linear-gradient(90deg, rgba(50, 184, 198, 0.6), rgba(45, 166, 178, 0.6));"></div>
                    </div>
                </div>
            </div>

            <div class="history-controls">
                <button class="history-btn" id="prevWeekBtn">‚óÄ Previous Week</button>
                <button class="history-btn" id="nextWeekBtn" style="display: none;">Next Week ‚ñ∂</button>
            </div>

            <div class="sparkline-section">
                <div class="sparkline-label">Last 8 weeks</div>
                <div class="sparkline" id="sparkline"></div>
            </div>

            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>

        <div class="card controls-section">
            <h2 style="font-size: 18px; margin-bottom: 16px;">Settings</h2>

            <div class="control-group">
                <label class="control-label">Timezone</label>
                <select class="control-input" id="timezone">
                    <option value="Asia/Bangkok">Bangkok (ICT)</option>
                    <option value="Asia/Hong_Kong">Hong Kong (HKT)</option>
                    <option value="Europe/London">London (GMT)</option>
                    <option value="America/New_York">New York (EST)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                </select>
            </div>

            <div class="control-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="holidayToggle" />
                    <span>Custom target</span>
                </label>
            </div>

            <div class="control-group" id="customTargetGroup" style="display: none;">
                <label class="control-label">Target units</label>
                <input type="number" class="control-input" id="customTarget" min="1" max="40" value="20" />
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="refreshBtn">Refresh Data</button>
                <button class="btn btn-secondary" id="exportBtn">Export CSV</button>
            </div>
        </div>
    </div>

    <script>
        const TIMEZONE_STORAGE = 'focusmate_timezone';
        const WEEKS_STORAGE = 'focusmate_weeks';
        const CURRENT_WEEK_STORAGE = 'focusmate_current_week_number';
        let refreshInterval;
        let currentViewingWeekOffset = 0;
        let allWeeksData = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadAllWeeksData();
            generateTrackerGrid();
            generateDailyBars();
            generateSparkline();
            attachEventListeners();
            fetchSessions();
            refreshInterval = setInterval(fetchSessions, 5 * 60 * 1000);
        });

        function generateTrackerGrid() {
            const grid = document.getElementById('trackerGrid');
            grid.innerHTML = Array.from({ length: 40 }, (_, i) => 
                `<div class="tracker-square" data-unit="${i + 1}"></div>`
            ).join('');
        }

        function generateDailyBars() {
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const container = document.getElementById('dailyBars');
            container.innerHTML = days.map(day => `
                <div class="day-container">
                    <div class="day-label">${day}</div>
                    <div class="day-bar">
                        <div class="day-bar-fill" data-day="${day}" style="height: 0%"></div>
                    </div>
                    <div class="day-units" data-day="${day}">0</div>
                </div>
            `).join('');
        }

        function generateSparkline() {
            const container = document.getElementById('sparkline');
            container.innerHTML = Array.from({ length: 8 }, () => 
                `<div class="sparkline-bar" style="height: 50%;"></div>`
            ).join('');
        }

        function attachEventListeners() {
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');
            const timezone = document.getElementById('timezone');
            const holidayToggle = document.getElementById('holidayToggle');
            const customTarget = document.getElementById('customTarget');
            const themeToggle = document.getElementById('themeToggle');
            const prevWeekBtn = document.getElementById('prevWeekBtn');
            const nextWeekBtn = document.getElementById('nextWeekBtn');
            
            if (refreshBtn) refreshBtn.onclick = fetchSessions;
            if (exportBtn) exportBtn.onclick = exportCSV;
            if (timezone) timezone.onchange = saveSettings;
            if (holidayToggle) {
                holidayToggle.onchange = function() {
                    saveSettings();
                    const group = document.getElementById('customTargetGroup');
                    if (group) {
                        group.style.display = this.checked ? 'block' : 'none';
                    }
                };
            }
            if (customTarget) customTarget.onchange = saveSettings;
            if (themeToggle) themeToggle.onclick = toggleTheme;
            if (prevWeekBtn) prevWeekBtn.onclick = goToPreviousWeek;
            if (nextWeekBtn) nextWeekBtn.onclick = goToNextWeek;
        }

        function loadSettings() {
            const tz = localStorage.getItem(TIMEZONE_STORAGE) || 'Asia/Bangkok';
            document.getElementById('timezone').value = tz;
        }

        function saveSettings() {
            localStorage.setItem(TIMEZONE_STORAGE, document.getElementById('timezone').value);
        }

        function toggleTheme() {
            const isDark = document.documentElement.style.colorScheme === 'dark';
            document.documentElement.style.colorScheme = isDark ? 'light' : 'dark';
            document.getElementById('themeToggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        }

        function loadAllWeeksData() {
            const stored = localStorage.getItem(WEEKS_STORAGE);
            if (stored) {
                try {
                    allWeeksData = JSON.parse(stored);
                } catch (e) {
                    allWeeksData = {};
                }
            }
        }

        function saveAllWeeksData() {
            localStorage.setItem(WEEKS_STORAGE, JSON.stringify(allWeeksData));
        }

        function getWeekNumber() {
            const weekStart = new Date('2026-01-05');
            const now = new Date();
            const diffTime = now - weekStart;
            const diffWeeks = Math.floor(diffTime / (7 * 24 * 60 * 60 * 1000));
            return Math.max(1, diffWeeks + 1);
        }

        function getWeekData(timezone, weekOffset = 0) {
            const currentWeekNum = getWeekNumber();
            const targetWeekNum = currentWeekNum - weekOffset;
            
            const weekStart = new Date('2026-01-05');
            weekStart.setDate(weekStart.getDate() + (targetWeekNum - 1) * 7);
            weekStart.setHours(0, 0, 0, 0);
            
            return { weekStart, weekNum: targetWeekNum };
        }

        function goToPreviousWeek() {
            currentViewingWeekOffset++;
            const maxOffset = getWeekNumber() - 1;
            if (currentViewingWeekOffset > maxOffset) {
                currentViewingWeekOffset = maxOffset;
                return;
            }
            updateHistoricalView();
        }

        function goToNextWeek() {
            currentViewingWeekOffset--;
            if (currentViewingWeekOffset < 0) {
                currentViewingWeekOffset = 0;
            }
            updateHistoricalView();
        }

        function updateHistoricalView() {
            const timezone = document.getElementById('timezone').value;
            const isCurrentWeek = currentViewingWeekOffset === 0;
            const { weekNum } = getWeekData(timezone, currentViewingWeekOffset);
            
            const maxOffset = getWeekNumber() - 1;
            document.getElementById('prevWeekBtn').disabled = currentViewingWeekOffset >= maxOffset;
            document.getElementById('nextWeekBtn').style.display = isCurrentWeek ? 'none' : 'block';

            if (isCurrentWeek) {
                fetchSessions();
            } else {
                const weekKey = `week_${weekNum}`;
                if (allWeeksData[weekKey]) {
                    const data = allWeeksData[weekKey];
                    updateUIFromHistory(data, weekNum, data.target);
                } else {
                    showError(`No data for Week ${weekNum}`);
                }
            }
        }

        async function fetchSessions() {
            if (currentViewingWeekOffset !== 0) return;

            const timezone = document.getElementById('timezone').value;
            const isCustom = document.getElementById('holidayToggle').checked;
            const customTarget = Math.max(1, Math.min(40, parseInt(document.getElementById('customTarget').value) || 40));
            const targetUnits = isCustom ? customTarget : 40;

            try {
                const weekData = getWeekData(timezone);
                const startDate = weekData.weekStart.toISOString();
                const endDate = new Date(weekData.weekStart.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString();

                const response = await fetch(
                    `/api/focusmate?start=${encodeURIComponent(startDate)}&end=${encodeURIComponent(endDate)}`
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API returned ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.sessions || data.sessions.length === 0) {
                    processSessionData([], timezone, targetUnits, weekData.weekNum);
                    updateLastUpdated();
                    return;
                }

                const filteredSessions = data.sessions.filter(s => s.users && s.users.length >= 2);

                processSessionData(filteredSessions, timezone, targetUnits, weekData.weekNum);
                showSuccess(`Loaded ${filteredSessions.length} sessions`);
                updateLastUpdated();
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`API Error: ${error.message}`);
                updateLastUpdated();
            }
        }

        function processSessionData(sessions, timezone, targetUnits, weekNum) {
            const weekData = getWeekData(timezone);
            let totalUnits = 0;
            let dailyUnits = { Mon: 0, Tue: 0, Wed: 0, Thu: 0, Fri: 0, Sat: 0, Sun: 0 };

            sessions.forEach(session => {
                if (session.startTime && session.duration) {
                    const sessionDate = new Date(session.startTime);
                    const diff = Math.floor((sessionDate - weekData.weekStart) / (1000 * 60 * 60 * 24));
                    if (diff >= 0 && diff < 7) {
                        const durationMinutes = session.duration / (1000 * 60);
                        const units = Math.round(durationMinutes / 25);
                        const dayName = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'][diff];
                        if (dayName) {
                            dailyUnits[dayName] += units;
                            totalUnits += units;
                        }
                    }
                }
            });

            const prevWeekKey = `week_${weekNum - 1}`;
            const bankedFromPrevious = allWeeksData[prevWeekKey] ? allWeeksData[prevWeekKey].bankedForNextWeek : 0;
            const unitsNeeded = Math.max(0, targetUnits - bankedFromPrevious);
            const surplus = Math.max(0, totalUnits - unitsNeeded);
            const bankedForNext = bankedFromPrevious + surplus;

            const weekKey = `week_${weekNum}`;
            allWeeksData[weekKey] = {
                weekNum,
                weekStart: weekData.weekStart.toISOString(),
                completed: totalUnits,
                target: targetUnits,
                dailyUnits,
                bankedFromPrevious,
                surplus,
                bankedForNextWeek: bankedForNext
            };
            saveAllWeeksData();

            updateUI(totalUnits, targetUnits, dailyUnits, weekNum, bankedFromPrevious, bankedForNext);
            updateSparkline();
        }

        function updateUIFromHistory(weekData, weekNum, targetUnits) {
            updateUI(weekData.completed, targetUnits, weekData.dailyUnits, weekNum, weekData.bankedFromPrevious, weekData.bankedForNextWeek);
        }

        function updateUI(units, target, dailyUnits, weekNum, bankedFromPrevious = 0, bankedForNext = 0) {
            const unitsNeeded = Math.max(0, target - bankedFromPrevious);
            const filledCount = Math.min(units, target);

            // Update header and subheader with two lines
            const weekStart = new Date('2026-01-05');
            weekStart.setDate(weekStart.getDate() + (weekNum - 1) * 7);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            const dateStr = `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}-${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
            
            document.getElementById('weekHeader').textContent = `Week ${weekNum} (${dateStr})`;
            document.getElementById('weekSubheader').textContent = `Completed: ${units}/${target}`;

            // Update squares with banking visualization
            for (let i = 1; i <= 40; i++) {
                const sq = document.querySelector(`.tracker-square[data-unit="${i}"]`);
                if (sq) {
                    sq.classList.remove('filled', 'banked');
                    if (i <= filledCount) {
                        sq.classList.add('filled');
                        sq.style.transitionDelay = `${(i - 1) * 0.05}s`;
                    } else if (i <= filledCount + bankedFromPrevious && bankedFromPrevious > 0) {
                        sq.classList.add('banked');
                        sq.style.transitionDelay = `${(i - 1) * 0.05}s`;
                    }
                }
            }

            // Update daily bars
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            days.forEach(day => {
                const dayU = dailyUnits[day] || 0;
                const pct = Math.min((dayU / 8) * 100, 100);
                const barFill = document.querySelector(`.day-bar-fill[data-day="${day}"]`);
                const dayText = document.querySelector(`.day-units[data-day="${day}"]`);
                if (barFill) barFill.style.height = `${pct}%`;
                if (dayText) dayText.textContent = dayU;
            });

            // Update status
            const pct = (units / target) * 100;
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('statusText');
            if (pct >= 100) {
                icon.textContent = 'üü¢';
                text.textContent = 'Complete! üéâ';
            } else if (pct >= 80) {
                icon.textContent = 'üü¢';
                text.textContent = 'On track! üéâ';
            } else if (pct >= 40) {
                icon.textContent = 'üü°';
                text.textContent = 'Getting there üí™';
            } else {
                icon.textContent = 'üî¥';
                text.textContent = 'Keep going üöÄ';
            }

            // Show progress bars only if ahead of target
            const surplus = Math.max(0, units - unitsNeeded);
            const progressSection = document.getElementById('progressSection');
            if (surplus > 0 && currentViewingWeekOffset === 0) {
                progressSection.style.display = 'block';
                const completedPct = (units / target) * 100;
                const bankedPct = (bankedForNext / target) * 100;
                document.getElementById('progressCompletedBar').style.width = `${Math.min(completedPct, 100)}%`;
                document.getElementById('progressCompletedLabel').textContent = `${units}/${target}`;
                document.getElementById('progressBankedBar').style.width = `${Math.min(bankedPct, 100)}%`;
                document.getElementById('progressBankedLabel').textContent = `${bankedForNext}`;
            } else {
                progressSection.style.display = 'none';
            }
        }

        function updateSparkline() {
            const bars = document.querySelectorAll('.sparkline-bar');
            const last8Weeks = [];
            
            for (let i = 7; i >= 0; i--) {
                const weekNum = getWeekNumber() - i;
                const weekKey = `week_${weekNum}`;
                const completed = allWeeksData[weekKey] ? allWeeksData[weekKey].completed : 0;
                last8Weeks.push(completed);
            }

            const maxCompleted = Math.max(...last8Weeks, 40);
            
            bars.forEach((bar, idx) => {
                const height = (last8Weeks[idx] / maxCompleted) * 100;
                bar.style.height = `${Math.max(height, 5)}%`;
            });
        }

        function updateLastUpdated() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const lastUpdated = document.getElementById('lastUpdated');
            if (lastUpdated) {
                lastUpdated.textContent = `Last updated: ${time}`;
            }
        }

        function exportCSV() {
            const units = document.getElementById('weekSubheader').textContent;
            const tz = document.getElementById('timezone').value;
            const date = new Date().toISOString().split('T')[0];
            const csv = `data:text/csv;charset=utf-8,Date,Units,Timezone\n${date},${units},${tz}`;
            const link = document.createElement('a');
            link.href = encodeURI(csv);
            link.download = `focusmate-${date}.csv`;
            link.click();
        }

        function showSuccess(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success-message">${msg}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 3000);
        }

        function showError(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    </script>
</body>
