<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate Tracker</title>

        :root {
            --color-bg: #1f2121;
            --color-surface: #262828;
            --color-text: #fffdf9;
            --color-text-secondary: #a7a9a9;
            --color-primary: #32b8c6;
            --color-primary-hover: #2da6b2;
            --color-primary-light: rgba(50, 184, 198, 0.4);
            --color-success: #34d399;
            --color-danger: #ff5459;
            --color-border: rgba(119, 124, 124, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .week-summary {
            text-align: center;
            margin-bottom: 24px;
        }

        .week-header {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 6px;
        }

        .week-subheader {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }
