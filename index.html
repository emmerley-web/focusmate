<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .week-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .week-header h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .week-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .tracker-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin: 20px 0;
        }

        .tracker-square {
            aspect-ratio: 1;
            border-radius: 8px;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.7em;
        }

        .tracker-square.filled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fillIn 0.6s ease forwards;
        }

        .tracker-square.banked {
            background: linear-gradient(135deg, #a8d8ff 0%, #7bc0ff 100%);
            border-color: #5ba3ff;
            box-shadow: 0 4px 15px rgba(91, 163, 255, 0.4);
            color: #2c5aa0;
            font-size: 1.2em;
        }

        @keyframes fillIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .daily-bars {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .day-container {
            text-align: center;
        }

        .day-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .day-bar {
            height: 150px;
            background: #ecf0f1;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            border: 2px solid #bdc3c7;
        }

        .day-bar-fill {
            height: 100%;
            background: linear-gradient(to top, #667eea, #764ba2);
            transition: height 0.5s ease;
            border-radius: 4px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .day-units {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 8px;
            font-size: 1.1em;
        }

        .status-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin: 20px 0;
            color: white;
        }

        .status-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .progress-section {
            margin: 20px 0;
            display: none;
        }

        .progress-bar-container {
            background: #ecf0f1;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        .sparkline {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 60px;
            margin: 20px 0;
        }

        .sparkline-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 3px;
            transition: height 0.3s ease;
            min-height: 5%;
        }

        .weekly-goals {
            margin: 20px 0;
        }

        .weekly-goals h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .goal-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ecf0f1;
        }

        .goal-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .goal-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1em;
            padding: 5px;
            color: #2c3e50;
            outline: none;
        }

        .goal-input::placeholder {
            color: #bdc3c7;
        }

        .settings {
            margin-top: 30px;
        }

        .settings h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .setting-group select,
        .setting-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 1em;
            color: #2c3e50;
        }

        .setting-group select:focus,
        .setting-group input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        button.secondary:hover {
            background: #d5dbdb;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
        }

        .message-container {
            margin: 10px 0;
            min-height: 30px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #f5576c;
        }

        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 15px;
        }

        #customTargetGroup {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ FocusMate Tracker</h1>

        <!-- Main Tracker Card -->
        <div class="card">
            <div class="week-header">
                <h2 id="weekHeader">Week 2 (Jan 12-Jan 18)</h2>
                <p id="weekSubheader">Completed: 30/40</p>
            </div>

            <div id="trackerGrid" class="tracker-grid"></div>

            <div class="daily-bars" id="dailyBars"></div>

            <div class="status-section">
                <div class="status-icon" id="statusIcon">üü°</div>
                <div class="status-text" id="statusText">Getting there üí™</div>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressCompletedBar" style="width: 0%">
                        <span id="progressCompletedLabel">0/40</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBankedBar" style="width: 0%; background: linear-gradient(to right, #667eea, #764ba2);">
                        <span id="progressBankedLabel">Banked: 0</span>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="secondary" id="prevWeekBtn">‚Üê Previous Week</button>
                <button class="secondary" id="nextWeekBtn" style="display: none;">Next Week ‚Üí</button>
            </div>

            <p style="text-align: center; color: #7f8c8d; margin-top: 15px; font-size: 0.9em;">Last 8 weeks</p>
            <div class="sparkline" id="sparkline"></div>

            <div class="last-updated" id="lastUpdated">Last updated: --:-- --</div>
        </div>

        <!-- Weekly Goals Card -->
        <div class="card">
            <div class="weekly-goals">
                <h3>üìã Weekly Focus (Top 3)</h3>
                <p style="color: #7f8c8d; margin-bottom: 15px; font-size: 0.9em;">Pick up to three hard things to move the week forward.</p>
                <div id="weeklyGoalsList"></div>
            </div>
        </div>

        <!-- Settings Card -->
        <div class="card">
            <div class="settings">
                <h3>‚öôÔ∏è Settings</h3>
                
                <div class="setting-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option value="Asia/Bangkok">Bangkok (ICT)</option>
                        <option value="Europe/London">London (GMT/BST)</option>
                        <option value="America/New_York">New York (EST/EDT)</option>
                        <option value="America/Los_Angeles">Los Angeles (PST/PDT)</option>
                        <option value="Australia/Sydney">Sydney (AEDT/AEST)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="holidayToggle"> Custom target
                    </label>
                    <div id="customTargetGroup">
                        <label for="customTarget">Target units per week</label>
                        <input type="number" id="customTarget" min="1" max="40" value="40">
                    </div>
                </div>

                <div class="button-group">
                    <button class="primary" id="refreshBtn">üîÑ Refresh Data</button>
                    <button class="secondary" id="exportBtn">üì• Export CSV</button>
                </div>
            </div>
        </div>

        <!-- Message Container -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script>
        const TIMEZONE_STORAGE = 'focusmate_timezone';
        const WEEKS_STORAGE = 'focusmate_weeks';
        const WEEKLY_GOALS_STORAGE = 'focusmate_weekly_goals';
        let currentViewingWeekOffset = 0;
        let allWeeksData = {};
        let allWeeklyGoals = {};
        let sessions = [];

        // ========== SYNC WITH BLOB API ==========
        async function loadStateFromBlob() {
            console.log('üîÑ Loading state from Blob API...');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout

                const response = await fetch('/api/state', { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    console.warn('‚ö†Ô∏è API returned status', response.status);
                    return false;
                }

                let state;
                try {
                    state = await response.json();
                } catch (parseError) {
                    console.warn('‚ö†Ô∏è Failed to parse JSON response:', parseError.message);
                    return false;
                }

                // Validate state structure
                if (!state || typeof state !== 'object') {
                    console.warn('‚ö†Ô∏è Invalid state structure received');
                    return false;
                }

                console.log('‚úÖ Loaded from Blob:', {
                    weeks: Object.keys(state.allWeeksData || {}),
                    goals: Object.keys(state.allWeeklyGoals || {})
                });

                allWeeksData = state.allWeeksData || {};
                allWeeklyGoals = state.allWeeklyGoals || {};
                sessions = state.sessions || [];

                // Also save to localStorage as backup
                localStorage.setItem(WEEKS_STORAGE, JSON.stringify(allWeeksData));
                localStorage.setItem(WEEKLY_GOALS_STORAGE, JSON.stringify(allWeeklyGoals));

                return true;
            } catch (error) {
                console.warn('‚ö†Ô∏è Blob load failed:', error.message);
                return false;
            }
        }

        async function saveStateToBlob() {
            console.log('üíæ Saving state to Blob...');
            try {
                const response = await fetch('/api/state', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        allWeeksData,
                        allWeeklyGoals,
                        sessions,
                        lastModified: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    console.warn('‚ö†Ô∏è POST failed, status:', response.status);
                    return false;
                }

                console.log('‚úÖ Saved to Blob');
                return true;
            } catch (error) {
                console.warn('‚ö†Ô∏è Blob save failed:', error.message);
                return false;
            }
        }

        // Track when local data was last modified by user action
        let localLastModified = null;

        async function syncWithBlob() {
            try {
                // Load remote state
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                const response = await fetch('/api/state', { signal: controller.signal });
                clearTimeout(timeoutId);

                if (response.ok) {
                    const remoteState = await response.json();
                    if (remoteState && remoteState.lastModified) {
                        const remoteTime = new Date(remoteState.lastModified).getTime();
                        const localTime = localLastModified ? new Date(localLastModified).getTime() : 0;

                        if (remoteTime > localTime) {
                            // Remote is newer - adopt remote data
                            console.log('Sync: remote is newer, updating local');
                            allWeeksData = remoteState.allWeeksData || {};
                            allWeeklyGoals = remoteState.allWeeklyGoals || {};
                            sessions = remoteState.sessions || [];
                            localStorage.setItem(WEEKS_STORAGE, JSON.stringify(allWeeksData));
                            localStorage.setItem(WEEKLY_GOALS_STORAGE, JSON.stringify(allWeeklyGoals));
                            // Refresh UI with updated data
                            if (currentViewingWeekOffset === 0) {
                                const timezone = document.getElementById('timezone').value;
                                const weekData = getWeekData(timezone);
                                const weekKey = `week_${weekData.weekNum}`;
                                if (allWeeksData[weekKey]) {
                                    const data = allWeeksData[weekKey];
                                    updateUI(data.completed, data.target, data.dailyUnits, weekData.weekNum, data.bankedFromPrevious, data.bankedForNextWeek);
                                }
                            }
                            generateWeeklyGoals();
                            return;
                        }
                    }
                }
            } catch (e) {
                // Ignore sync load failures
            }

            // Local is newer or remote failed - save local state
            await saveStateToBlob();
        }

        // ========== PAGE INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Page loading...');
            loadSettings();
            
            // Load from Blob first, fall back to localStorage
            const blobLoaded = await loadStateFromBlob();
            if (!blobLoaded) {
                console.log('üìå Falling back to localStorage');
                loadFromLocalStorage();
            }

            generateTrackerGrid();
            generateDailyBars();
            generateSparkline();
            generateWeeklyGoals();
            attachEventListeners();
            await fetchSessions();
            updateLastUpdated();

            // Auto-fetch sessions every 5 minutes
            setInterval(fetchSessions, 5 * 60 * 1000);

            // Bidirectional sync with Blob every 30 seconds
            setInterval(syncWithBlob, 30 * 1000);

            console.log('‚úÖ Page ready');
        });

        // ========== UI GENERATION ==========
        function generateTrackerGrid() {
            const grid = document.getElementById('trackerGrid');
            grid.innerHTML = Array.from({ length: 40 }, (_, i) =>
                `<div class="tracker-square" data-unit="${i + 1}"></div>`
            ).join('');
        }

        function generateDailyBars() {
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const container = document.getElementById('dailyBars');
            container.innerHTML = days.map(day => `
                <div class="day-container">
                    <div class="day-label">${day}</div>
                    <div class="day-bar">
                        <div class="day-bar-fill" data-day="${day}" style="height: 0%"></div>
                    </div>
                    <div class="day-units" data-day="${day}">0</div>
                </div>
            `).join('');
        }

        function generateSparkline() {
            const container = document.getElementById('sparkline');
            container.innerHTML = Array.from({ length: 8 }, () =>
                `<div class="sparkline-bar" style="height: 50%;"></div>`
            ).join('');
        }

        function generateWeeklyGoals() {
            const container = document.getElementById('weeklyGoalsList');
            const weekNum = getWeekNumber();
            const goals = allWeeklyGoals[`week_${weekNum}`] || [
                { text: '', done: false },
                { text: '', done: false },
                { text: '', done: false }
            ];

            container.innerHTML = goals.map((goal, idx) => `
                <label class="goal-row">
                    <input type="checkbox" class="goal-checkbox" data-goal-index="${idx}" ${goal.done ? 'checked' : ''} />
                    <input type="text" class="goal-input" data-goal-index="${idx}" placeholder="Add a goal..." value="${goal.text}" />
                </label>
            `).join('');

            container.querySelectorAll('.goal-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', saveWeeklyGoals);
            });
            container.querySelectorAll('.goal-input').forEach(input => {
                input.addEventListener('blur', saveWeeklyGoals);
            });
        }

        function saveWeeklyGoals() {
            const weekNum = getWeekNumber();
            const weekKey = `week_${weekNum}`;
            const goals = [];

            document.querySelectorAll('.goal-row').forEach((row, idx) => {
                const checkbox = row.querySelector('.goal-checkbox');
                const input = row.querySelector('.goal-input');
                goals.push({
                    text: input.value,
                    done: checkbox.checked
                });
            });

            allWeeklyGoals[weekKey] = goals;
            localStorage.setItem(WEEKLY_GOALS_STORAGE, JSON.stringify(allWeeklyGoals));
            localLastModified = new Date().toISOString();
            saveStateToBlob();
            console.log('üìù Goals saved');
        }

        // ========== DATA LOADING ==========
        function loadFromLocalStorage() {
            const weeks = localStorage.getItem(WEEKS_STORAGE);
            const goals = localStorage.getItem(WEEKLY_GOALS_STORAGE);

            if (weeks) {
                try {
                    allWeeksData = JSON.parse(weeks);
                } catch (e) {
                    console.warn('‚ö†Ô∏è Failed to parse weeks from localStorage');
                }
            }

            if (goals) {
                try {
                    allWeeklyGoals = JSON.parse(goals);
                } catch (e) {
                    console.warn('‚ö†Ô∏è Failed to parse goals from localStorage');
                }
            }
        }

        function attachEventListeners() {
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');
            const timezone = document.getElementById('timezone');
            const holidayToggle = document.getElementById('holidayToggle');
            const customTarget = document.getElementById('customTarget');
            const prevWeekBtn = document.getElementById('prevWeekBtn');
            const nextWeekBtn = document.getElementById('nextWeekBtn');

            if (refreshBtn) refreshBtn.onclick = fetchSessions;
            if (exportBtn) exportBtn.onclick = exportCSV;
            if (timezone) timezone.onchange = saveSettings;
            if (holidayToggle) {
                holidayToggle.onchange = function() {
                    saveSettings();
                    const group = document.getElementById('customTargetGroup');
                    if (group) {
                        group.style.display = this.checked ? 'block' : 'none';
                    }
                };
            }
            if (customTarget) customTarget.onchange = saveSettings;
            if (prevWeekBtn) prevWeekBtn.onclick = goToPreviousWeek;
            if (nextWeekBtn) nextWeekBtn.onclick = goToNextWeek;
        }

        function loadSettings() {
            const tz = localStorage.getItem(TIMEZONE_STORAGE) || 'Asia/Bangkok';
            document.getElementById('timezone').value = tz;
        }

        function saveSettings() {
            localStorage.setItem(TIMEZONE_STORAGE, document.getElementById('timezone').value);
        }

        // ========== WEEK CALCULATION ==========
        function getWeekNumber() {
            const weekStart = new Date('2026-01-05T00:00:00Z');
            const now = new Date();
            
            if (now < weekStart) {
                return 1; // Before Week 1 started
            }
            
            const diffTime = now.getTime() - weekStart.getTime();
            const diffWeeks = Math.floor(diffTime / (7 * 24 * 60 * 60 * 1000));
            return diffWeeks + 1;
        }

        function getWeekData(timezone, weekOffset = 0) {
            const currentWeekNum = getWeekNumber();
            const targetWeekNum = currentWeekNum - weekOffset;

            const weekStart = new Date('2026-01-05');
            weekStart.setDate(weekStart.getDate() + (targetWeekNum - 1) * 7);
            weekStart.setHours(0, 0, 0, 0);

            return { weekStart, weekNum: targetWeekNum };
        }

        function goToPreviousWeek() {
            currentViewingWeekOffset++;
            const maxOffset = getWeekNumber() - 1;
            if (currentViewingWeekOffset > maxOffset) {
                currentViewingWeekOffset = maxOffset;
                return;
            }
            updateHistoricalView();
        }

        function goToNextWeek() {
            currentViewingWeekOffset--;
            if (currentViewingWeekOffset < 0) {
                currentViewingWeekOffset = 0;
            }
            updateHistoricalView();
        }

        function updateHistoricalView() {
            const timezone = document.getElementById('timezone').value;
            const isCurrentWeek = currentViewingWeekOffset === 0;
            const { weekNum } = getWeekData(timezone, currentViewingWeekOffset);

            const maxOffset = getWeekNumber() - 1;
            document.getElementById('prevWeekBtn').disabled = currentViewingWeekOffset >= maxOffset;
            document.getElementById('nextWeekBtn').style.display = isCurrentWeek ? 'none' : 'block';

            if (isCurrentWeek) {
                fetchSessions();
                generateWeeklyGoals();
            } else {
                const weekKey = `week_${weekNum}`;
                if (allWeeksData[weekKey]) {
                    const data = allWeeksData[weekKey];
                    updateUIFromHistory(data, weekNum, data.target);
                } else {
                    showError(`No data for Week ${weekNum}`);
                }
            }
        }

        // ========== FETCH SESSIONS & PROCESS ==========
        async function fetchSessions() {
            if (currentViewingWeekOffset !== 0) return;

            const timezone = document.getElementById('timezone').value;
            const isCustom = document.getElementById('holidayToggle').checked;
            const customTarget = Math.max(1, Math.min(40, parseInt(document.getElementById('customTarget').value) || 40));
            const targetUnits = isCustom ? customTarget : 40;

            try {
                const weekData = getWeekData(timezone);
                const startDate = weekData.weekStart.toISOString();
                const endDate = new Date(weekData.weekStart.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString();

                console.log(`üîÑ Fetching Week ${weekData.weekNum} sessions...`);

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout

                const response = await fetch(
                    `/api/focusmate?start=${encodeURIComponent(startDate)}&end=${encodeURIComponent(endDate)}`,
                    { signal: controller.signal }
                );
                clearTimeout(timeoutId);

                if (!response.ok) {
                    console.warn('‚ö†Ô∏è FocusMate API error - using stored data');
                    showFromStorage(targetUnits, weekData.weekNum);
                    updateLastUpdated();
                    return;
                }

                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.warn('‚ö†Ô∏è Failed to parse API response:', parseError);
                    showFromStorage(targetUnits, weekData.weekNum);
                    updateLastUpdated();
                    return;
                }

                if (!data.sessions || data.sessions.length === 0) {
                    console.log('‚ö†Ô∏è No sessions from API - using stored data');
                    showFromStorage(targetUnits, weekData.weekNum);
                    updateLastUpdated();
                    return;
                }

                // FIX: Count ALL sessions, not just 2+ user sessions
                const filteredSessions = data.sessions;
                sessions = filteredSessions;

                processSessionData(filteredSessions, timezone, targetUnits, weekData.weekNum);
                showSuccess(`‚úì ${filteredSessions.length} sessions`);
                updateLastUpdated();
            } catch (error) {
                console.warn('‚ö†Ô∏è API failed:', error.message);
                const weekData = getWeekData(timezone);
                showFromStorage(targetUnits, weekData.weekNum);
                updateLastUpdated();
            }
        }

        function showFromStorage(targetUnits, weekNum) {
            const weekKey = `week_${weekNum}`;
            if (allWeeksData[weekKey]) {
                const data = allWeeksData[weekKey];
                updateUI(data.completed, data.target, data.dailyUnits, weekNum, data.bankedFromPrevious, data.bankedForNextWeek);
                updateSparkline();
            } else {
                updateUI(0, targetUnits, { Mon: 0, Tue: 0, Wed: 0, Thu: 0, Fri: 0, Sat: 0, Sun: 0 }, weekNum, 0, 0);
            }
        }

        function processSessionData(sessionsData, timezone, targetUnits, weekNum) {
            const weekData = getWeekData(timezone);
            let totalUnits = 0;
            let dailyUnits = { Mon: 0, Tue: 0, Wed: 0, Thu: 0, Fri: 0, Sat: 0, Sun: 0 };

            sessionsData.forEach(session => {
                if (!session.startTime || !session.duration) {
                    console.warn('‚ö†Ô∏è Skipping session with missing time/duration');
                    return;
                }

                const sessionDate = new Date(session.startTime);
                const diff = Math.floor((sessionDate - weekData.weekStart) / (1000 * 60 * 60 * 24));

                if (diff < 0 || diff > 6) {
                    console.warn(`‚ö†Ô∏è Session on day ${diff} (outside week range)`);
                    return;
                }

                const durationMinutes = session.duration / (1000 * 60);
                if (durationMinutes < 15) return; // Filter false starts
                const units = Math.round(durationMinutes / 25);
                const dayName = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'][diff];

                if (!dayName) {
                    console.warn('‚ö†Ô∏è Invalid day index:', diff);
                    return;
                }

                dailyUnits[dayName] += units;
                totalUnits += units;
            });

            const prevWeekKey = `week_${weekNum - 1}`;
            const bankedFromPrevious = allWeeksData[prevWeekKey] ? allWeeksData[prevWeekKey].bankedForNextWeek : 0;
            const surplus = Math.max(0, totalUnits - targetUnits);
            const bankedForNext = bankedFromPrevious + surplus;

            const weekKey = `week_${weekNum}`;
            allWeeksData[weekKey] = {
                weekNum,
                weekStart: weekData.weekStart.toISOString(),
                completed: totalUnits,
                target: targetUnits,
                dailyUnits,
                bankedFromPrevious,
                surplus,
                bankedForNextWeek: bankedForNext
            };

            localStorage.setItem(WEEKS_STORAGE, JSON.stringify(allWeeksData));
            localLastModified = new Date().toISOString();
            saveStateToBlob();

            updateUI(totalUnits, targetUnits, dailyUnits, weekNum, bankedFromPrevious, bankedForNext);
            updateSparkline();
        }

        function updateUIFromHistory(weekData, weekNum, targetUnits) {
            updateUI(weekData.completed, targetUnits, weekData.dailyUnits, weekNum, weekData.bankedFromPrevious, weekData.bankedForNextWeek);
        }

        function updateUI(units, target, dailyUnits, weekNum, bankedFromPrevious = 0, bankedForNext = 0) {
            // filledCount = how many completed squares to show (after banked squares)
            const filledCount = Math.min(units, Math.max(0, target - bankedFromPrevious));
            // totalProgress = banked + completed, used for status/progress tracking
            const totalProgress = bankedFromPrevious + units;

            const weekStart = new Date('2026-01-05');
            weekStart.setDate(weekStart.getDate() + (weekNum - 1) * 7);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            const dateStr = `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}-${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;

            document.getElementById('weekHeader').textContent = `Week ${weekNum} (${dateStr})`;
            const bankedLabel = bankedFromPrevious > 0 ? ` (+${bankedFromPrevious} banked)` : '';
            document.getElementById('weekSubheader').textContent = `Completed: ${units}/${target}${bankedLabel}`;

            for (let i = 1; i <= 40; i++) {
                const sq = document.querySelector(`.tracker-square[data-unit="${i}"]`);
                if (sq) {
                    sq.classList.remove('filled', 'banked');
                    sq.textContent = '';
                    if (i <= bankedFromPrevious) {
                        sq.classList.add('banked');
                        sq.textContent = '‚≠ê';
                        sq.style.transitionDelay = `${(i - 1) * 0.05}s`;
                    } else if (i <= bankedFromPrevious + filledCount) {
                        sq.classList.add('filled');
                        sq.style.transitionDelay = `${(i - 1) * 0.05}s`;
                    }
                }
            }

            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            days.forEach(day => {
                const dayU = dailyUnits[day] || 0;
                const pct = Math.min((dayU / 8) * 100, 100);
                const barFill = document.querySelector(`.day-bar-fill[data-day="${day}"]`);
                const dayText = document.querySelector(`.day-units[data-day="${day}"]`);
                if (barFill) barFill.style.height = `${pct}%`;
                if (dayText) dayText.textContent = dayU;
            });

            const pct = (totalProgress / target) * 100;
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('statusText');
            if (pct >= 100) {
                icon.textContent = 'üü¢';
                text.textContent = 'Complete! üéâ';
            } else if (pct >= 80) {
                icon.textContent = 'üü¢';
                text.textContent = 'On track! üéâ';
            } else if (pct >= 40) {
                icon.textContent = 'üü°';
                text.textContent = 'Getting there üí™';
            } else {
                icon.textContent = 'üî¥';
                text.textContent = 'Keep going üöÄ';
            }

            const surplus = Math.max(0, units - target);
            const progressSection = document.getElementById('progressSection');
            if (bankedForNext > 0 && currentViewingWeekOffset === 0) {
                progressSection.style.display = 'block';
                const completedPct = (units / target) * 100;
                const bankedPct = (bankedForNext / target) * 100;
                document.getElementById('progressCompletedBar').style.width = `${Math.min(completedPct, 100)}%`;
                document.getElementById('progressCompletedLabel').textContent = `${units}/${target}`;
                document.getElementById('progressBankedBar').style.width = `${Math.min(bankedPct, 100)}%`;
                document.getElementById('progressBankedLabel').textContent = `Banked: ${bankedForNext}`;
            } else {
                progressSection.style.display = 'none';
            }
        }

        function updateSparkline() {
            const bars = document.querySelectorAll('.sparkline-bar');
            const last8Weeks = [];

            for (let i = 7; i >= 0; i--) {
                const weekNum = getWeekNumber() - i;
                const weekKey = `week_${weekNum}`;
                const completed = allWeeksData[weekKey] ? allWeeksData[weekKey].completed : 0;
                last8Weeks.push(completed);
            }

            const maxCompleted = Math.max(...last8Weeks, 40);

            bars.forEach((bar, idx) => {
                const height = (last8Weeks[idx] / maxCompleted) * 100;
                bar.style.height = `${Math.max(height, 5)}%`;
            });
        }

        function updateLastUpdated() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const lastUpdated = document.getElementById('lastUpdated');
            if (lastUpdated) {
                lastUpdated.textContent = `Last updated: ${time}`;
            }
        }

        function exportCSV() {
            const units = document.getElementById('weekSubheader').textContent;
            const tz = document.getElementById('timezone').value;
            const date = new Date().toISOString().split('T')[0];
            const csv = `data:text/csv;charset=utf-8,Date,Units,Timezone\n${date},${units},${tz}`;
            const link = document.createElement('a');
            link.href = encodeURI(csv);
            link.download = `focusmate-${date}.csv`;
            link.click();
        }

        function showSuccess(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success-message">${msg}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 3000);
        }

        function showError(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    </script>
</body>
